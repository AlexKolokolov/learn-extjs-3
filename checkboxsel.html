<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJS 3 Demo</title>
		<link rel="stylesheet" type="text/css" href="../ext-3.4.1/resources/css/ext-all.css">
		<script type="text/javascript" src="../ext-3.4.1/adapter/ext/ext-base.js"></script>
		<script type="text/javascript" src="../ext-3.4.1/ext-all-debug.js"></script>
		<script type="text/javascript">
			Ext.BLANK_IMAGE_URL = '../ext-3.4.1/resources/images/default/s.gif';
			var clientStore = new Ext.data.JsonStore({
				url: 'data/data.json',
				root: 'clients',
				idProperty: 'id',
				totalProperty: 'count',
				fields: ['id','first_name','last_name','year','occupation']
			});
			clientStore.setDefaultSort('id','asc');
			var checkboxSel = new Ext.grid.CheckboxSelectionModel();
			Ext.onReady(function() {
				var grid = new Ext.grid.GridPanel({
					title: 'Clients',
					store: clientStore,
					sm: checkboxSel,
					columns: [
						checkboxSel,
						{header: "ID", width: 30, dataIndex: 'id', sortable: true},
						{header: "First Name", width: 100, dataIndex: 'first_name', sortable: true},
						{header: "Second Name", width: 100, dataIndex: 'last_name', sortable: true},
						{header: "Year Of Birth", width: 100, dataIndex: 'year', sortable: true},
						{header: "Occupation", width: 100, dataIndex: 'occupation', sortable: true, id: 'expand_col'}
					],
					autoExpandColumn: 'expand_col',
					renderTo: Ext.getBody(),
					width: 600,
					autoHeight: true,
					loadMask: true,
				});
				clientStore.load();
				console.log(clientStore);
			});
		</script>
	</head>
	<body>
		<div id="accordion-panel"></div>
	</body>
</html>
